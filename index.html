<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="ipclogo.PNG" alt="Logo" class="logo">
            </div>
            <!-- Hamburger Menu Icon for mobile view -->
            <div class="menu-icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="#" class="legalf">Legal Discussion</a></li>
                <li><a href="login.html" class="signup-btn">Sign Up</a></li> <!-- Sign Up Button -->
            </ul>
        </nav>

        <!-- Dropdown Menu for mobile -->
        <div class="dropdown-menu">
            <ul class="dropmenu">
                <li><a href="#" class="legalf">Legal Discussion</a></li>
                <li><a href="login.html" class="signup-btn">Sign Up</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="chat-section">    
            <h1>Enter Case Description</h1>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Type here...">
                <button class="search-btn">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 18 16">
                            <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"/>
                            <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"/>
                          </svg>
                    </a>
                    
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
                        </svg>
                    </a>
                </button>
            </div>
        </section>
    </main>

    <script>
        // JavaScript for hamburger menu toggle
        const menuIcon = document.querySelector('.menu-icon');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        menuIcon.addEventListener('click', () => {
            dropdownMenu.classList.toggle('show');
            menuIcon.classList.toggle('change');
        });
    </script>

</body>
</html>
