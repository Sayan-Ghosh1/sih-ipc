<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="login.png">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
        <div class="login-box form-box">
            <h2>Login</h2>
            <form action="login_handler.php" method="POST">
                <div class="input-box">
                    <input type="text" required name="username">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required name="password">
                    <label>Password</label>
                </div>
                <input type="submit" value="Login" class="btn">
            </form>
            <div class="register-link">
                <p>Haven't created an account? <a href="#" id="register-link">Register here</a></p>
            </div>
        </div>
                    <!-- Register Form -->
                    <div class="register-box form-box">
                        <h2>Register</h2>
                        <form action="register_handler.php" method="POST">
                            <div class="input-box">
                                <input type="text" required name="username">
                                <label>Username</label>
                            </div>
                            <div class="input-box">
                                <input type="email" required name="email">
                                <label>Email</label>
                            </div>
                            <div class="input-box">
                                <input type="password" required name="password">
                                <label>Password</label>
                            </div>
                            <input type="submit" value="Register" class="btn">
                        </form>
                        <div class="login-link">
                            <p>Already have an account? <a href="#" id="login-link">Login here</a></p>
                        </div>
                    </div>
    </div>
</div>
    <script>
        // Flip animation on clicking the "Register here" and "Login here" links
        const container = document.querySelector('.form-container');
        const registerLink = document.getElementById('register-link');
        const loginLink = document.getElementById('login-link');

        registerLink.addEventListener('click', () => {
            container.classList.add('flip');
        });

        loginLink.addEventListener('click', () => {
            container.classList.remove('flip');
        });
    </script>
</body>
</html>
